<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Slide Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Tombol untuk membuka menu -->
<div class="slider-container" id="slider">
    <div class="slide">
      <h1>Halaman 1</h1>
      <p>Ini adalah deskripsi untuk halaman pertama.</p>
      <button onclick="alert('Aksi Halaman 1')">Klik Saya</button>
    </div>
    <div class="slide">
      <h1>Halaman 2</h1>
      <img src="https://via.placeholder.com/300" alt="Gambar Halaman 2">
      <p>Gambar dan teks di halaman kedua.</p>
    </div>
    <div class="slide">
      <h1>Halaman 3</h1>
      <p>Halaman ini berisi tautan:</p>
      <a href="https://example.com" target="_blank">Kunjungi Example</a>
   
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
